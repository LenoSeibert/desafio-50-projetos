<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slide-container">
      <div
        class="slide active"
        style="
          background-image: url(https://images.pexels.com/photos/6675842/pexels-photo-6675842.jpeg?cs=srgb&dl=pexels-olya-kobruseva-6675842.jpg&fm=jpg);
        "
      ></div>
      <div
        class="slide active"
        style="
          background-image: url(https://images.pexels.com/photos/1839882/pexels-photo-1839882.jpeg?cs=srgb&dl=pexels-isaiah-quindo-1839882.jpg&fm=jpg);
        "
      ></div>
      <div
        class="slide active"
        style="
          background-image: url(https://images.pexels.com/photos/240709/pexels-photo-240709.jpeg?cs=srgb&dl=pexels-maierean-andrei-240709.jpg&fm=jpg);
        "
      ></div>
      <div
        class="slide active"
        style="
          background-image: url(https://images.pexels.com/photos/3734026/pexels-photo-3734026.jpeg?cs=srgb&dl=pexels-dima-valkov-3734026.jpg&fm=jpg);
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
